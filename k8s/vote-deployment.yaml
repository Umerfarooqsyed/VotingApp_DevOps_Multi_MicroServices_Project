apiVersion: apps/v1
kind: Deployment
metadata:
  name: vote-deployment
  namespace: voting-app 
  labels:
    app: vote
  name: vote
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vote
  template:
    metadata:
      labels:
        app: vote
    spec:
      containers:
      - image: umerfarooqsyed/voting-app:40
        name: vote
        ports:
        - containerPort: 80
          name: vote
