apiVersion: v1
kind: PersistentVolume
metadata:
  name: postgres-pv       
spec:
  capacity:
    storage: 2Gi            
  accessModes:
    - ReadWriteOnce         
  storageClassName: azure-disk   
  persistentVolumeReclaimPolicy: Retain   
  azureDisk:
    kind: Managed
    diskName: votingapp-AzureDisk    
    diskURI: /subscriptions/<subscription-id>/resourceGroups/<resource-group>/providers/Microsoft.Compute/disks/wanderlust-AzureDisk 